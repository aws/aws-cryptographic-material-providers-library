# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.11"

# Build documentation in the doc/ directory with Sphinx
sphinx:
   configuration: AwsCryptographicMaterialProviders/runtimes/python/doc/conf.py

submodules:
  include:
    - smithy-dafny

python:
  install:
    - requirements: AwsCryptographicMaterialProviders/runtimes/python/dev_requirements/doc-requirements.txt
    - method: pip
      path: AwsCryptographicMaterialProviders/runtimes/python/
