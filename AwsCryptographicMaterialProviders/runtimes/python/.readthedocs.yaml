# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  jobs:
    post_create_environment:
      # Install poetry
      # https://python-poetry.org/docs/#installing-manually
      - pip install poetry
      # Get Dafny
      - export dafnyVersion=$(grep '^dafnyVersion=' project.properties | cut -d '=' -f 2)
      - cd ..
      - curl https://github.com/dafny-lang/dafny/releases/download/v$dafnyVersion/dafny-$dafnyVersion-x64-ubuntu-20.04.zip  -L -o dafny.zip
      - unzip -qq dafny.zip && rm dafny.zip
      - export PATH="$PWD/dafny:$PATH"
      # Generate Dafny code
      - cd aws-cryptographic-material-providers-library/AwsCryptographicMaterialProviders
      - make transpile_python
      - cd ..
    post_install:
      # Install project with 'docs' dependency group
      # https://python-poetry.org/docs/managing-dependencies/#dependency-groups
      # VIRTUAL_ENV needs to be set manually for now.
      # See https://github.com/readthedocs/readthedocs.org/pull/11152/
      - VIRTUAL_ENV=$READTHEDOCS_VIRTUALENV_PATH poetry install --directory AwsCryptographicMaterialProviders/runtimes/python --with docs,test

# Build documentation in the doc/ directory with Sphinx
sphinx:
  configuration: AwsCryptographicMaterialProviders/runtimes/python/doc/conf.py

submodules:
  include: all
  recursive: true
