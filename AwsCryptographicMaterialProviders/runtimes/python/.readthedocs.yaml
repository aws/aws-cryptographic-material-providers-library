# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  jobs:
    post_create_environment:
      # Install poetry
      # https://python-poetry.org/docs/#installing-manually
      - pip install poetry
    post_install:
      # Install project with 'docs' dependency group
      # https://python-poetry.org/docs/managing-dependencies/#dependency-groups
      - poetry install --directory AwsCryptographicMaterialProviders/runtimes/python --with docs
      - pip install AwsCryptographicMaterialProviders/runtimes/python

# Build documentation in the doc/ directory with Sphinx
sphinx:
  configuration: AwsCryptographicMaterialProviders/runtimes/python/doc/conf.py

submodules:
  include: all
  recursive: true
