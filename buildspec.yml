version: 0.2
phases:
  install:
    commands:
      - echo "Install phase - runs before GitHub Actions"
  pre_build:
    commands:
      - echo "Pre-build phase"
  post_build:
    commands:
      - echo "Post-build phase - runs after GitHub Actions steps"
artifacts:
  files:
    - '**/*'
  base-directory: $(if [ "$LANGUAGE" = "java" ]; then echo "TestVectorsAwsCryptographicMaterialProviders/runtimes/java"; elif [ "$LANGUAGE" = "net" ]; then echo "TestVectorsAwsCryptographicMaterialProviders/runtimes/net"; elif [ "$LANGUAGE" = "rust" ]; then echo "TestVectorsAwsCryptographicMaterialProviders/runtimes/rust"; elif [ "$LANGUAGE" = "python" ]; then echo "TestVectorsAwsCryptographicMaterialProviders/runtimes/python"; elif [ "$LANGUAGE" = "go" ]; then echo "TestVectorsAwsCryptographicMaterialProviders/runtimes/go"; fi)
  name: ${LANGUAGE}-build-artifacts-${CODEBUILD_BUILD_NUMBER}