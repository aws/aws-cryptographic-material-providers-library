# This workflow runs for every push to main
name: Push CI

on:
  push:
    branches:
      - main

jobs:
  getVersion:
    uses: ./.github/workflows/dafny_version.yaml
  getVerifyVersion:
    uses: ./.github/workflows/dafny_verify_version.yaml
  push-ci-format:
    needs: getVersion
    uses: ./.github/workflows/library_format.yml
    with:
      dafny: ${{needs.getVersion.outputs.version}}
  push-ci-codegen:
    needs: getVersion
    uses: ./.github/workflows/library_codegen.yml
    with:
      dafny: ${{needs.getVersion.outputs.version}}
  push-ci-verification:
    needs: getVerifyVersion
    uses: ./.github/workflows/library_dafny_verification.yml
    with:
      dafny: ${{needs.getVerifyVersion.outputs.version}}
  push-ci-java:
    needs: getVersion
    uses: ./.github/workflows/library_java_tests.yml
    with:
      dafny: ${{needs.getVersion.outputs.version}}
  push-ci-net:
    needs: getVersion
    uses: ./.github/workflows/library_net_tests.yml
    with:
      dafny: ${{needs.getVersion.outputs.version}}
  # TODO-HV-2-Rust: Removing Rust until we rebase or need it.
  # push-ci-rust:
  #   needs: getVersion
  #   uses: ./.github/workflows/library_rust_tests.yml
  #   with:
  #     dafny: ${{needs.getVersion.outputs.version}}
  push-ci-python:
    needs: getVersion
    uses: ./.github/workflows/library_python_tests.yml
    with:
      dafny: ${{needs.getVersion.outputs.version}}
  # TODO-HV-2-Go: Removing Go CI until we rebase or need it
  # push-ci-go:
  #   needs: getVersion
  #   uses: ./.github/workflows/library_go_tests.yml
  #   with:
  #     dafny: ${{needs.getVersion.outputs.version}}
  pr-interop-test:
    needs: getVersion
    uses: ./.github/workflows/library_interop_tests.yml
    with:
      dafny: ${{needs.getVersion.outputs.version}}
