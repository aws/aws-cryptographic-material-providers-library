# This workflow runs every weekday at 15:00 UTC (8AM PDT)
name: Daily CI

on:
  schedule:
    - cron: "00 15 * * 1-5"

jobs:
  getVersions:
    # Don't run the cron builds on forks
    if: github.event_name != 'schedule' || github.repository_owner == 'aws'
    uses: ./.github/workflows/dafny_versions.yaml
  daily-ci-format:
    needs: getVersion
    if: github.event_name != 'schedule' || github.repository_owner == 'aws'
    uses: ./.github/workflows/library_format.yml
    with:
      dafny: ${{needs.getVersions.outputs.version}}
  daily-ci-codegen:
    needs: getVersion
    if: github.event_name != 'schedule' || github.repository_owner == 'aws'
    uses: ./.github/workflows/library_codegen.yml
    with:
      dafny: ${{needs.getVersions.outputs.version}}
  daily-ci-verification:
    needs: getVerifyVersion
    if: github.event_name != 'schedule' || github.repository_owner == 'aws'
    uses: ./.github/workflows/library_dafny_verification.yml
    with:
      dafny: ${{needs.getVersions.outputs.verifyVersion}}
  daily-ci-java:
    needs: getVersion
    if: github.event_name != 'schedule' || github.repository_owner == 'aws'
    uses: ./.github/workflows/library_java_tests.yml
    with:
      dafny: ${{needs.getVersions.outputs.version}}
  daily-ci-net:
    needs: getVersion
    if: github.event_name != 'schedule' || github.repository_owner == 'aws'
    uses: ./.github/workflows/library_net_tests.yml
    with:
      dafny: ${{needs.getVersions.outputs.version}}
  daily-ci-rust:
    needs: getVersion
    if: github.event_name != 'schedule' || github.repository_owner == 'aws'
    uses: ./.github/workflows/library_rust_tests.yml
    with:
      dafny: ${{needs.getVersions.outputs.rustVersion}}
  daily-ci-python:
    needs: getVersion
    if: github.event_name != 'schedule' || github.repository_owner == 'aws'
    uses: ./.github/workflows/library_python_tests.yml
    with:
      dafny: ${{needs.getVersions.outputs.version}}
  daily-ci-go:
    needs: getVersion
    if: github.event_name != 'schedule' || github.repository_owner == 'aws'
    uses: ./.github/workflows/library_go_tests.yml
    with:
      dafny: ${{needs.getVersions.outputs.version}}
  daily-interop-test:
    needs: getVersion
    if: github.event_name != 'schedule' || github.repository_owner == 'aws'
    uses: ./.github/workflows/library_interop_tests.yml
    with:
      dafny: ${{needs.getVersion.outputs.version}}
  slack-notify:
    needs: [getVersion, getVerifyVersion, daily-ci-format, daily-ci-codegen, daily-ci-verification, daily-ci-java, daily-ci-net, daily-ci-rust, daily-ci-python, daily-ci-go, daily-interop-test]
    if: ${{ failure() }}
    runs-on: ubuntu-latest
    steps:
      - name: Send failure message to a Slack workflow
        uses: slackapi/slack-github-action@v2.1.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {"message": "MPL's daily CI failed!"}
          webhook-type: webhook-trigger
