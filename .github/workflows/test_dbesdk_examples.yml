# Test DB-ESDK examples with released DB-ESDK and development MPL
name: Test DB-ESDK Examples

on:
  workflow_call:
    inputs:
      dafny:
        description: "The Dafny version to run"
        required: true
        type: string

jobs:
  test-dbesdk-examples:
    runs-on: ubuntu-22.04
    permissions:
      id-token: write
      contents: read
    defaults:
      run:
        shell: bash
    steps:
      - name: Support longpaths on Git checkout
        run: |
          git config --global core.longpaths true

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-region: us-west-2
          role-to-assume: arn:aws:iam::370957321024:role/GitHub-CI-DDBEC-Dafny-Role-us-west-2
          role-session-name: MPL-DBESDK-Examples-Test

      - name: Checkout MPL
        uses: actions/checkout@v6

      - run: git submodule update --init libraries
      - run: git submodule update --init --recursive smithy-dafny

      - name: Checkout DB-ESDK
        uses: actions/checkout@v6
        with:
          repository: aws/aws-database-encryption-sdk-dynamodb
          path: dbesdk
          submodules: recursive

      - name: Setup Java 8
        uses: actions/setup-java@v5
        with:
          distribution: "corretto"
          java-version: 8

      - name: Setup Java 11
        uses: actions/setup-java@v5
        with:
          distribution: "corretto"
          java-version: 11

      - name: Setup Dafny
        uses: ./.github/actions/setup_dafny
        with:
          dafny-version: ${{ inputs.dafny }}

      - name: Install Smithy-Dafny codegen dependencies
        uses: ./.github/actions/install_smithy_dafny_codegen_dependencies

      - name: Build and deploy development MPL
        working-directory: ./AwsCryptographicMaterialProviders
        run: |
          CORES=$(node -e 'console.log(os.cpus().length)')
          make build_java CORES=$CORES
          make mvn_local_deploy

      - name: Update DB-ESDK to use released version and development MPL
        working-directory: ./dbesdk
        run: |
          # Get latest released DB-ESDK version from project.properties
          DBESDK_VERSION=$(grep "projectJavaVersion=" project.properties | cut -d'=' -f2 | sed 's/-SNAPSHOT//')
          # Get MPL version from local build
          MPL_VERSION=$(grep "mplVersion=" ../project.properties | cut -d'=' -f2)
          # Update project.properties
          # At least for Java we cannot assume this as the latest published dafny version _may_ not be the latest
          # java version, for now commenting this out.
          # sed -i "s/projectJavaVersion=.*/projectJavaVersion=${DBESDK_VERSION}/g" project.properties
          sed -i "s/mplDependencyJavaVersion=.*/mplDependencyJavaVersion=${MPL_VERSION}/g" project.properties
          cat project.properties

      - name: Build DB-ESDK if SNAPSHOT version
        working-directory: ./dbesdk/DynamoDbEncryption
        run: |
          # Get the DB-ESDK version from project.properties
          DBESDK_VERSION=$(grep "projectJavaVersion=" ../project.properties | cut -d'=' -f2)

          # Check if it's a SNAPSHOT version
          if [[ $DBESDK_VERSION == *"-SNAPSHOT"* ]]; then
            echo "Detected SNAPSHOT version: $DBESDK_VERSION"
            echo "Building DB-ESDK from source..."
            
            # Build DB-ESDK Java runtime
            CORES=$(node -e 'console.log(os.cpus().length)')
            make build_java CORES=$CORES
            make mvn_local_deploy
            
            echo "DB-ESDK build completed successfully"
          else
            echo "Using released version: $DBESDK_VERSION"
            echo "Skipping build - will use published artifacts"
          fi

      - name: Test DB-ESDK Examples
        working-directory: ./dbesdk/Examples
        run: |
          gradle -p runtimes/java/DynamoDbEncryption test
